<div class="m-2 row" style="height: calc(100vh - 88px);">
    <div class="col-12" style="background-color:#ffff;">
        <div style="background-color:#f5f0f0; height: 96%;">
            <div class="appheader d-flex p-3" style="justify-content: space-between; margin: 10px;">
                <button class="btn btn-primary addbutton" (click)="openModal()">
                    <i class="fa fa-file" style="color: #fff; margin-right: 10px; font-size: 13px;">
                    </i>
                     New Ticket
                </button>
            </div>
            <table class="table table-responsive border">
                <thead>
                  <tr>
                    <td scope="col">name</td>
                    <td scope="col">age</td>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let data of listOfData;let i = index;" style="position: relative;">
                        <td>{{ data.name }}</td>
                        <td>{{ data.age }}</td>
                    <td (mouseenter)="show=i" (mouseleave)="show=-999">
                        ...<i class="fa fa-angle-down"></i>
                        <div *ngIf="show === i" class="content-div">
                            <li class="d-flex"(click)="updateModelPopup()"><i class="fa fa-pencil mx-1"></i>Edit</li>
                            <li class="d-flex" (click)="deleteShow(i)"><i class="fa fa-trash mx-1"></i>Delete</li>
                        </div>
                        <div *ngIf="deleteshow === i" class="content-divdel">
                        <div>
                            <span>Do you wish to delete this ticket ?</span>
                            <div class="d-flex my-2" style="justify-content: right;gap: 10px;">
                                <button class="delete-btn" type="cancel" (click)="deleteshow = -999 && show = -999">Cancel</button>
                                <button class="delete-btn" style="background-color: rgb(20, 41, 226); color: #ffff;" (click)="deleteConfirm(data)" type="submit">Ok</button>
                            </div>
                        </div>
                            
                        </div>
                    </td>

                  </tr>                 
                </tbody>
              </table>
        </div>
        </div>
        
</div>
 
<div class="modal"  tabindex="1" role="dialog" *ngIf="modalpopup">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 440px;">
            <div class="modal-header">
                <span class="modal-title">Create New Ticket</span>
            </div>
            <div class="modal-body">
                <form class="p-0 m-0">
                    <div class="form-group d-flex my-4">
                      <label for="firstName my-1">name :</label>
                      <input [(ngModel)]="student.name" type="text" class="form-control" id="firstName" placeholder="Enter your name">
                    </div>
                    <div class="form-group d-flex my-4">
                      <label for="firstName my-1">age :</label>
                      <input [(ngModel)]="student.age" type="text" class="form-control" id="firstName" placeholder="Enter your age">
                    </div>
                 </form>                  
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel" (click)="modalpopup = false" >
                    Cancel
                </button>
                <button type="submit" class="submit" (click)="Create()" >Create</button>
            </div>
        </div>
    </div>
</div>


<div class="modal"  tabindex="1" role="dialog" *ngIf="Updatemodalpopup">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 440px;">
            <div class="modal-header">
                <span class="modal-title">Update Ticket</span>
            </div>
            <div class="modal-body">
                <form class="p-0 m-0">
                    <div class="form-group d-flex my-4">
                      <label for="firstName my-1">name :</label>
                      <input [(ngModel)]="student.name" type="text" class="form-control" id="firstName" placeholder="Enter your name">
                    </div>
                    <div class="form-group d-flex my-4">
                      <label for="firstName my-1">age :</label>
                      <input [(ngModel)]="student.age" type="text" class="form-control" id="firstName" placeholder="Enter your age">
                    </div>
                 </form>                  
            </div>
            <div class="modal-footer">
                <button type="button" class="cancel" (click)="Updatemodalpopup = false" >
                    Cancel
                </button>
                <button type="submit" class="submit" (click)="Update()" >Update</button>
            </div>
        </div>
    </div>
</div>
